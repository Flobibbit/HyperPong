<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Google Fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />
    <link rel="stylesheet" href="Style.css" />
    <title>Hyperpong</title>
    <style>
      #gameScreen {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <h1>Hyperpong</h1>
    <canvas id="gameScreen" width="1100" height="600"></canvas>
    <audio src="/src/assets/music/killing-time-by-kevin-macleod-from-filmmusic-io.mp3" s id="music"></audio>
    <audio src="/src/assets/music/Sounds/Hit sound.mp3" s id="scrollUp"></audio>
    <audio src="/src/assets/music/Sounds/enterSound.mp3" s id="enter"></audio>
    <audio src="/src/assets/music/Sounds/pauseSound.mp3" s id="pause"></audio>
    <audio src="/src/assets/music/Sounds/slow down.mp3" s id="slowDown"></audio>
    <audio src="/src/assets/music/Sounds/newMod.mp3" s id="newMod"></audio>
    <audio
      src="/src/assets/music/Sounds/hit sound 2.mp3"
      s
      id="scrollDown"
    ></audio>
    <audio
      src="/src/assets/music/Sounds/hit sound 3.mp3"
      s
      id="hitLeft"
    ></audio>
    <audio
      src="/src/assets/music/Sounds/hit sound 4.mp3"
      s
      id="hitRight"
    ></audio>

    <audio
      src="/src/assets/music/Sounds/gameOverSound.mp3"
      s
      id="gameOver"
    ></audio>
    <audio
      src="/src/assets/music/Sounds/powerUpSound.mp3"
      s
      id="powerUp"
    ></audio>

    <audio
      src="/src/assets/music/Sounds/invisibleSound.mp3"
      s
      id="invisible"
    ></audio>
    <div class="menu-container">
      <p class="big-text" id="start">Higher Resolution Monitors:</p>
      <span>Press "strg +" ..to zoom in || "strg -" ..to zoom out</span>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const canvas = document.querySelector("canvas");
        canvas.focus(); //focus on the canvas
      });
    </script>
    <script type="module" src="App.js"></script>
    <img
      class="picture"
      src="/src/assets/Images/PongBall.png"
      id="img_pongBall"
    />
    <img
      class="picture"
      src="/src/assets/Images/smirk.png"
      id="img_PongSmiley"
    />
    <img
      class="picture"
      src="/src/assets/Images/Control.png"
      id="control.png"
    />
    <img
      class="picture"
      src="/src/assets/Images/ControlWS.png"
      id="controlWs.png"
    />
  </body>
</html>
