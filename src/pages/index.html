<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Google Fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />
    <link rel="stylesheet" href="Style.css" />
    <title>Hyperpong</title>
    <style>
      #gameScreen {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <h1>Hyperpong</h1>
    <canvas id="gameScreen" width="1300" height="700"></canvas>
    <audio
      src="/src/components/Fox_Stevenson_Bulgogi.mp3"
      id="music"
      autoplay
    ></audio>
    <div class="menu-container">
      <p class="big-text" id="start">start</p>
      <span>click here </span>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const canvas = document.querySelector("canvas");
        const music = document.getElementById("music"); //recieves an audio included into the index.html
        canvas.focus();
        canvas.click();
        music.play();
      });
    </script>
    <script type="module" src="App.js"></script>
    <img
      class="picture"
      src="/src/assets/Images/PongBall.png"
      id="img_pongBall"
    />
    <img
      class="picture"
      src="/src/assets/Images/PongSmiley.png"
      id="img_PongSmiley"
    />
  </body>
</html>
